<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="register()" #registerForm="ngForm">
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" name="firstname" [(ngModel)]="user.firstname" required #firstname="ngModel" />
      <div class="error-message" *ngIf="firstname.invalid && firstname.touched">First name is required.</div>
    </div>

    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" name="lastname" [(ngModel)]="user.lastname" required #lastname="ngModel" />
      <div class="error-message" *ngIf="lastname.invalid && lastname.touched">Last name is required.</div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required email #email="ngModel" />
      <div class="error-message" *ngIf="email.invalid && email.touched">Please enter a valid email.</div>
      <div class="error-message" *ngIf="errorMessage && errorMessage.includes('email')">{{ errorMessage }}</div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" required minlength="6" #password="ngModel" />
      <div class="error-message" *ngIf="password.invalid && password.touched">Password must be at least 6 characters.</div>
      <small class="password-note">Password must be at least 6 characters long.</small>
    </div>

    <!-- Fehler-Meldung für allgemeine Fehler -->
    <div *ngIf="errorMessage && !errorMessage.includes('email')" class="error-message">
      {{ errorMessage }}
    </div>

    <!-- Button für das Absenden -->
    <button type="submit" [disabled]="registerForm.invalid || loading">
      {{ loading ? 'Registering...' : 'Register' }}
    </button>
  </form>
</div>
